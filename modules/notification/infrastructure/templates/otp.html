<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        color: #333;
        font-size: 24px;
        margin: 0;
      }

      .content {
        text-align: center;
        margin-bottom: 25px;
      }

      .content p {
        margin: 0 0 10px;
        line-height: 1.5;
      }

      .content strong {
        font-size: 20px;
      }

      .footer {
        text-align: center;
      }

      .footer p {
        color: #999;
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Bienvenido, {{user}}!</h1>
      </div>
      <div class="content">
        <p>
          Introduce el código proporcionado a continuación para completar el
          registro:
        </p>
        <strong>{{optValue}}</strong>
      </div>
      <div class="footer">
        <p>Gracias</p>
        <p>Anatoquiz team</p>
      </div>
    </div>
  </body>
</html>
